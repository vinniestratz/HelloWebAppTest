{% extends 'base.html' %}
{% load humanize %}
{% block title %}
    Homepage - {{ block.super}}
{% endblock title %}

{% block content %}
  <h2>{{ thing.name }}</h2>
  <p>{{ thing.description }}</p>
  {% if user == thing.user %}
  <p>
  <a href="{% url 'edit_thing' slug=thing.slug %}">Edit me!
  </a>
  </p>
  {% endif %}
{% endblock content %}
